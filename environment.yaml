name: mani-skill-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # 基础科学计算库 (建议使用 Conda 安装以获得更好的系统库兼容性)
  - numpy=1.26.4
  - scipy=1.15.3
  - matplotlib=3.10.7
  - h5py=3.15.1
  - pyyaml
  - requests
  - tqdm
  - pillow
  - ipython
  - gitpython
  - fsspec
  
  # Pip 依赖项
  - pip:
      
      # 核心机器学习库
      - torch==2.7.1
      - gymnasium==0.29.1
      
      # 机器人学与模拟 (核心依赖)
      - mani-skill-nightly==2025.11.24.850
      - sapien==3.0.1
      - mplib==0.1.1
      - fast-kinematics==0.2.2
      - pytorch-kinematics==0.7.6
      - arm-pytorch-utilities==0.4.3
      - toppra==0.6.3
      
      # 工具与处理库
      - tyro==0.9.35
      - huggingface-hub
      - imageio[ffmpeg]
      - trimesh==4.10.0
      - transforms3d==0.4.2
      - opencv-python==4.11.0.86
      - dacite==1.9.2
      - tabulate==0.9.0
    